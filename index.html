<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Snake Game</h1>
      </div>
    </header>
    <div class="container">
      <table class="board"></table>
      <aside>
        <div class="controls">
          <button class="start-game">Start game</button>
          <button class="pause-game" style="display: none">Pause</button>
        </div>
        <div class="panel">
          <p><span class="score">0</span><span>Score</span></p>
          <p><span class="record">0</span><span>Record</span></p>
        </div>
      </aside>
    </div>

    <script src="snake-game.js"></script>
  </body>
</html>
